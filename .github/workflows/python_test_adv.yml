name: Run Python Script Advanced

on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: ubuntu1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Python script using Git Bash
      shell: bash
      env:
        UBUNTU1: ${{ secrets.UBUNTU1 }}
      run: |
        echo "Running Python script using Git Bash..."
        "/c/Program Files/Python39/python.exe" execute_remote.py
