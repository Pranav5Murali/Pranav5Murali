name: Deploy and Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Environment Variables from Secrets
        env:
          USERNAME: ${{ secrets.USERNAME }}
          HOST: ${{ secrets.HOST }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "USERNAME=${USERNAME}" >> $GITHUB_ENV
          echo "HOST=${HOST}" >> $GITHUB_ENV
          echo "PASSWORD=${PASSWORD}" >> $GITHUB_ENV
          echo "TARGET_DIR=/home/pranav/git_target" >> $GITHUB_ENV
          echo "LOCAL_SCRIPT=./view_files.py" >> $GITHUB_ENV
          echo "REMOTE_SCRIPT=/home/pranav/git_target/view_files.py" >> $GITHUB_ENV

      - name: Install sshpass
        run: sudo apt update && sudo apt install -y sshpass

      - name: Execute Deployment Script
        run: python3 deploy_script.py
