name: Copy and Execute Script on Remote Server

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: [self-hosted, X64, Linux]

    steps:
      - name: Checkout the Beta branch
        uses: actions/checkout@v3
        with:
          ref: Beta

      # Run the Bash script with hardcoded values
      - name: Copy and Execute Bash Script
        env:
          VM_PWD: ${{ secrets.VM_PWD }} # Still using a secret for the password
        run: |
          chmod +x copy_and_execute.sh
          ./copy_and_execute.sh "karthik" "192.168.1.105" "$VM_PWD" "test.py"
